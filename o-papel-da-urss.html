<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O papel da URSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e3d49;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 20px;
    }

    .content {
      font-size: 1.1em;
      line-height: 1.8;
      color: #444;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>O papel da URSS</h1>

    <div class="section">
      <p class="content">
        A União Soviética foi fundamental na derrota da Alemanha nazista, especialmente após a Batalha de Stalingrado. O Exército Vermelho avançou pelo leste europeu até chegar a Berlim, em 1945.
      </p>
    </div>

    <!-- Rodapé -->
    <div class="footer">
      <p>Autor: Gabriel Strini Gebara de Sousa</p>
    </div>
  </div>

</body>

</html>
